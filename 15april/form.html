<body>

    <form action="backend.php">
        <h1>My Application Form</h1>
        <div>

            <br>
            <div>

                <input type="file" name="file">

            <br>
            <div>

                <input class="margin button" type="reset" name="reset">

            <div>

                <input type="button" name="button" value="Button" class="button">
